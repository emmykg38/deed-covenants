<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: navbar"></nav>
    <header th:replace="fragments :: header"></header>
    <section class="py-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2>Search for racial covenants</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="deed-form">
        <form method="post">
            <label>Enter an address:
                <input class="input" id="searchInput" type="text">
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${placesApiKey} + '&libraries=places&callback=auto'"></script>
    <span th:replace="fragments :: requiredBootstrapCode"></span>
    <footer th:replace="fragments :: footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: navbar"></nav>
<!--    <header th:replace="fragments :: header"></header>-->

    <section class="py-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="text-black fs-3 fw-bolder">Search for Deed Covenants</h2>
                    <form method="post">
                        <label>Enter an address:
                            <input class="input" id="searchInput" name="searchTerm" th:value="${searchTerm}" type="text" placeholder="address">
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>
                </div>
                <a href="https://ncrc.org/wp-content/uploads/dlm_uploads/2018/02/NCRC-Research-HOLC-10.pdf">
                    <img src="https://www.atlantastudies.org/wp-content/uploads/2017/08/Rhodes_HOLC-Scan-1024x845.jpg" /></a>
                <p class="text-black-50 mb-0">1938 HOLC "Residential Security" map of Atlanta</p>
            </div>
        </div>
    </section>

    <script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${placesApiKey} + '&libraries=places&callback=auto'"></script>
    <span th:replace="fragments :: requiredBootstrapCode"></span>
    <footer th:replace="fragments :: footer"></footer>

</body>
</html>

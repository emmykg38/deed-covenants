<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navbar"></nav>
<!--    <header th:replace="fragments :: header"></header>-->

    <div class="container">
        <div class="form-group">
            <form method="post">
                <div class="form-group">
                    <label>Please enter your admin username:
                        <input class="form-control" type="text" th:field="${deed.name}" th:value="${deed.name}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Deed Address:
                        <input class="form-control" type="text" th:field="${deed.address}" th:value="${deed.address}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Restriction:
        <!--                in order to make a drop down, do we need to create a enum?-->
                        <input class="form-control" type="text" th:field="${deed.restriction}" th:value="${deed.restriction}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Date of Deed:
                        <input class="form-control" type="date" th:field="${deed.dateOfDeed}" th:value="${deed.dateOfDeed}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Today's Date:
                        <input class="form-control" type="date" th:field="${deed.dateToday}" th:value="${deed.dateToday}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Upload Document:
                        <input type="file" th:field="${deed.file}" th:value="${deed.file}">
                    </label>
                </div>

                <input type="submit" value="Submit" class="btn btn-default">

            </form>
        </div>
    </div>
</body>
</html>

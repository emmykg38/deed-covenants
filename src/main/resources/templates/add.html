<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navbar"></nav>

    <br>
    <h3 class="row justify-content-center">Authorized users can submit new deeds here: </h3>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <form method="post">

                <div class="form-group">
                    <label>Please enter your admin username:
                        <input class="form-control" type="text" name="user" th:value="${user}">
                    </label>
                </div>
                <p th:if="${authorizedUserError == true}">Only authorized users can add new deeds. Please enter your credentials.</p>


                <div class="form-group">
                    <label>Deed Address:
                        <input class="form-control" type="text" id="addressInput" th:field="${deed.address}" th:value="${deed.address}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Restriction:

                        <input class="form-control" type="text" th:field="${deed.restriction}" th:value="${deed.restriction}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Date of Deed:
                        <input class="form-control" type="date" th:field="${deed.dateOfDeed}" th:value="${deed.dateOfDeed}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Today's Date:
                        <input class="form-control" type="date" th:field="${deed.dateToday}" th:value="${deed.dateToday}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Upload Document:
                        <input type="file" th:field="${deed.file}" th:value="${deed.file}">
                    </label>
                </div>

                <input type="submit" value="Submit" class="btn btn-default">

            </form>
        </div>
    </div>


    <script async th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${placesApiKey} + '&libraries=places&callback=auto'"></script>

</body>
</html>
